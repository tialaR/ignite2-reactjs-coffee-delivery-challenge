<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 
        Os links de preconnect que vão estabelecer a conexão do nosso servidor com o servidor da Google para buscar as fontes
        e é muito importante que esses links sejam a primeira coisa a executar em nosso html 
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link da Fonte Roboto e Baloo 2 -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>

    <title>Coffee Delivery</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
